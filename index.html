<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <sript src=https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js></sript>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TriviaGame</title>
</head>
<body background="">
    <div id="game_board">
        <header>
            Totally Trivial Trivia!
        </header>

        <div id="question_area" class="highlight">
            <div id="start">
                Start
            </div>
            <div id="pre_start">
                <div id="timer">
                </div>
                <div id="question" class="tile">
                </div>
                <div id="answers" class="tile">
                    <div id="option_1" class="option"></div>
                    <div id="option_2" class="option"></div>
                    <div id="option_3" class="option"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets\javascript\app.js"></script>
</html>
