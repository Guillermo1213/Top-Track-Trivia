<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <sript src=https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js> </sript>
    <sript src=https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js> </sript> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
        <title>TriviaGame</title>
</head>
<body>
    <div id="game_board" class="jumbotron jumbotron-fluid">
        <div id="header" class="jumbotron jumbotron-fluid .col-md-12">
            Top Track Trivia
        </div>

        <div id="question_area">
            <div id="start" class="tile button">
                Start
            </div>
            <div id="hidden" class="hidden">
                <div id="timer">
                </div>
                <div id="message">

                </div>
                <div id="question">
                </div>
                <div id="answers">
                    <div id="option_1" class="option tile"></div>
                    <div id="option_2" class="option tile"></div>
                    <div id="option_3" class="option tile"></div>
                </div>
                <div id="reset" class="tile button">
                    Reset
                </div>
            </div>
            <div id="hidden_2" class="hidden">
                <div id="timer">
                </div>
                <div id="info">
                </div>
                <img id="answer_img" class="img-fluid" src="" alt="">
            </div>
        </div>
    </div>
</body>
<script src="assets\javascript\app.js"></script>

</html>
